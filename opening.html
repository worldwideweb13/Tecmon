<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/opening.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/opening.js"></script>    
    <title>Document</title>
</head>
<body>
    <div class="Parts">
        <img id="StartIcon" src="./img/start.png" alt="" onclick="Opening()">
        <img id="Character" src="./img/chara_img/zakiyama.jpg" alt="" style="display: none;">
        <div id="Message_01" class="blackboard question" style="display: none;">
            <p id="Text_1" style="display: none;" class="TextMotion TextMotion_1">ようこそG's Academyへ！</p>
            <p id="Text_2" style="display: none;" class="TextMotion TextMotion_2">僕の名前はザキヤマ。</p>
            <p id="Text_3" style="display: none;" class="TextMotion TextMotion_3">皆からは学長と慕われているよ。</p>
            <p id="Text_4" style="display: none;" class="TextMotion TextMotion_4">今、IT業界ではエンジニアの数が</p>
            <p id="Text_5" style="display: none;" class="TextMotion TextMotion_5">不足している。。！そこで皆には、</p>
            <p id="Text_6" style="display: none;" class="TextMotion TextMotion_6">プロモンを育ててほしいのだ！</p>
            <p id="Text_7" style="display: none;" class="TextMotion TextMotion_7">個性的な　プロモンを　育てる</p>
            <p id="Text_8" style="display: none;" class="TextMotion TextMotion_8">それが君のミッションだ！</p>
            <p id="Text_9" style="display: none;" class="TextMotion TextMotion_9"></p>
            <p id="Text_10" style="display: none;" class="TextMotion TextMotion_10">それではゲームのスタートだ！</p>
            <p id="Text_11" style="display: none;" class="TextMotion TextMotion_11">...誰よりも。。。</p>
            <p id="Text_12" style="display: none;" class="TextMotion TextMotion_12">コード書くぞぉ〜〜！！</p>
            <p id="Next" class="blink-before" onclick="TextReading()"></p>
        </div>
    </div>
</body>
</html>
